<html>
	<head>
		<meta charset="UTF-8">
		<title>Sanatlium</title>
		<link rel="stylesheet" type="text/css" href="Sanatlium.css">
		<script type="text/javascript" src="jquery-1.4.1.min.js"></script>
		<script type="text/python">
			import SanatliumCore
			api_handler = SanatliumCore.TwitterAPIHandler()
			tab_handler = SanatliumCore.TabHandler(lambda id ,tweet:jQuery("#"+id).prepend(api_handler.make_tweet_tag(tweet)))
		</script>
		<script type="text/javascript" src="core.js"></script>
	</head>
	
	<body>
		<div id="post_form">
			<textarea id="post_status" rows="4"></textarea><br />
			<button id="post_button">POST[<span id="textcount">0</span>]</button>
			<button id="after_post">delay POST</button>
			<button id="auto_scroll">AutoScroll</button>
		</div>
		
		<!--tab-->
		<ul class="tab">
			<li><a href="#timeline" class="current_tab">TimeLine</a></li>
			<li><a href="#replytab">Mentions</a></li>
			<li><a href="#myposttab">my post</a></li>
			<li><a href="#marbletab">まーぶる</a></li>
		</ul>
		<hr />
		
		<!--tl view-->
		<div id="timeline" class="maintab">
		</div>
		<div id="replytab" class="maintab">
		</div>
		<div id="myposttab" class="maintab">
		</div>		
		<div id="marbletab" class="maintab">
		</div>
		
		<!--status bar-->
		<div id="status_bar">
			post数:<span id="post_count"></span>
		</div>	
		
		<!--tool tips--->
		<div id="reply_tip" class="tooltip">reply</div>
		<div id="QT_tip" class="tooltip">QT</div>
		<div id="fav_tip" class="tooltip">favorite</div>
		
		<!--for delay post-->
		<div id='backgray'></div>
		<div id='outimage'>
		</div>
	</body>
</html>
